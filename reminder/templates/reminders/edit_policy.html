{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Policy</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Policy</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="policy_name">Policy Name:</label>
                <input type="text" name="policy_name" id="policy_name" value="{{ policy.policy_name }}" required>
            </div>
            <div class="form-group">
                <label for="policy_number">Policy Number:</label>
                <input type="text" name="policy_number" id="policy_number" value="{{ policy.policy_number }}" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" name="expiry_date" id="expiry_date" value="{{ policy.expiry_date }}" required>
            </div>
            <button type="submit" class="btn btn-submit">Save Changes</button>
            <a href="{% url 'policy_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
