{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Policy</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Policy</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="policy_number">Policy Number:</label>
                <input type="text" name="policy_number" id="policy_number" required>
            </div>
            <div class="form-group">
                <label for="policy_type">Policy Type:</label>
                <select name="policy_type" id="policy_type" required>
                    <option value="">-- Select Policy Type --</option>
                    <option value="Health">Health</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Life">Life</option>
                    <option value="Home">Home</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="provider">Provider:</label>
                <input type="text" name="provider" id="provider" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" name="expiry_date" id="expiry_date" required>
            </div>
            <button type="submit" class="btn btn-submit">Add Policy</button>
            <a href="{% url 'policy_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
